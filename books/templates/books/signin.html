{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'books/css/signin.css'%}">
  <title>Sign up</title>
</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          </div>
          <div class="card">
            <div class="text-center mt-4">
              <a href="index.html">  <img class="logo" src="{% static 'books/images/logo2.png'%}" alt="404"></a>
            </div>
            <div class="card-body">
              <div class="m-sm-4">
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>ИИН</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Введите ИИН">
                  </div>

                  <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Введите пароль">
                  </div>
                  <div class="text-center mt-3">
                    <input type="submit" class="btn btn-lg btn-danger" name="signin" value="Sign in">
                    <hr class="hrhr">
                    </div>
                    <!-- You don’t have an account?
                    <br>
                    <a href="signup.html">Sign up</a> <br>
                  </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
