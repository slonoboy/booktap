{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'books/css/signup.css'%}">
  <title>Sign up</title>
</head>

<body>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <a href="signin.html">  <img class="logo" src="{% static 'books/images/logo2.png'%}" alt="LOGO"></a>
            <p class="lead">
              
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form>
                  <div class="form-group">
                    <label>Имя</label>
                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Введите свое имя">
                  </div>
                  <div class="form-group">
                    <label>Фамилия</label>
                    <input class="form-control form-control-lg" type="text" name="company" placeholder="Введите фамилию">
                  </div>
                  <div class="form-group">
                    <label>ИИН</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Введите ИИН">
                  </div>
                  <div class="form-group">
                    <label>Номер</label>
                    <input class="form-control form-control-lg" type="text" name="phonw" placeholder="Введите свой телефон" >
                  </div>
                  Школьник или студент
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Школьник
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Студент
                    </label>
                  </div>
                  <div class="form-group">
                    <label>Город</label> <br>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Выберите город</option>
                      <option value="1">Нур-Султан</option>
                      <option value="2">Алматы</option>
                      <option value="3">Шымкент</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Школа</label> <br>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Выберите школу</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Почта</label>
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Введите свой email">
                  </div>
                  <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Введите пароль">
                  </div>
                  <div class="form-group">
                    <label>Подтвердите пароль</label>
                    <input class="form-control form-control-lg" type="password" name="passwordc" placeholder="Подтвердите пароль">
                  </div>
                  <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-lg btn-danger"><p class="cc">Зарегистрироваться </p></a>
                    <hr>
                    <p class="termstext"> 
                      Регистрируясь, вы соглашаетесь с нашими Условиями.
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
