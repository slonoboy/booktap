{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'books/css/style.css'%}">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            

            <div class="col">
                
                <h3 class="title">Оплата </h3>

                <div class="inputBox">
                    <p>Карты которые принимаются:</p>
                    <img src="{% static 'books/images/card_img.png'%}" alt="">
                </div>
                <div class="inputBox">
                    <span>Имя на карте :</span>
                    <input type="text" placeholder="Adliyar Akhmediyev">
                </div>
                <div class="inputBox">
                    <span>Номер карты :</span>
                    <input type="number" placeholder="1111 2222 3333 4444">
                </div>
                <div class="inputBox">
                    <span>Срок действия карты (месяц) :</span>
                    <input type="text" placeholder="Январь">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Срок действия карты (год) :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>
        <input type="submit" value="Отменить" class="submit-btn" style="background: #6C757D;">
        <input type="submit" value="Оплатить" class="submit-btn">
        

    </form>

</div>    
    
</body>
</html>
